<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>


<body>
  <form action="controlador" method="get">
    <div>
      <label for="">Ingrese su edad</label>
      <input type="number" step="1" min="0" max="17" value="5" name="edad" disabled>
    </div>
    <div><label for="nombre">Nombre</label></div>
    <div><input type="text" name="nombre" required placeholder="Ingrese su nombre" id="nombre" autofocus
        autocomplete=""></div>
    <label for="">Ingrese su email</label>
    <div><input type="email" id="email" name="email" pattern="[a-A-Z0-9._%+-]+@gmail\.com" required></div>

    <div>
      <label for="tele">Ingrese su telefono</label>
      <input type="text" id="number" pattern="[0-9]{0,10}" required>
    </div>

    <div>
      <label for="color">selccione un color</label>
      <input type="color" id="color">
    </div>

    <button type="submit">guardar</button>
  </form>
</body>

</html>
