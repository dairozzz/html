<body>

  <form action="controlador" method="post">
    <div>
      <label for="">Ingrese su edad</label>
      <input type="number" step="1" min="0" max="17" value="5" name="edad" disabled>
    </div>
    <div><label for="nombre">Nombre</label>
      <input type="text" name="nombre" required placeholder="Ingrese su nombre" id="nombre" autofocus autocomplete="">
    </div>
    <label for="">Ingrese su correo</label>
    <input type="email" id="email" name="email" pattern="[a-A-Z0-9._%+-]+@gmail\.com" required>
    </div>
    <div>
      <label for="tele">Ingrese su telefono</label>
      <input type="text" id="number" name="telefono" pattern="[0-9]{0,10}" required>
    </div>

    <div>
      <label for="color">selccione un color</label>
      <input type="color" id="color">
    </div>
    <div>
      <form action="ciudad"> seleccione su ciudad</form>
      <select name="ciudad" id="ciudad">
        <option value="1">Giron</option>
        <option value="2">Bucaramanga</option>
        <option value="3" selected>Florida</option>
      </select>
      <div>
        <label>
          <input type="radio" name="genero" value="Hombre" checked>Hombre</label>
        </label>
        <label>
          <input type="radio" name="genero" value="Mujer">Mujer</label>
        </label>
        <div>
          <label>
            <input type="checkbox" name="habilidad" value="HTML" checked>HTML
          </label>
          <label>
            <input type="checkbox" name="habilidad" value="GIT" checked>GIT
          </label>
          <label>
            <input type="checkbox" name="habilidad" value="CLI" checked>CLI
          </label>
          <label>
            <input type="checkbox" name="habilidad" value="JS">JS
          </label>
        </div>
        <div>
          <input accept="image" type="file" multiple>
        </div>
      </div>
      <button type="submit">Guardar</button>
  </form>
</body>
